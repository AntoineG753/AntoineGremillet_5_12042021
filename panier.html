<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="./public/css/style.css"/>
  <link rel="shortcut icon" type="image/png" href="images/favicon.png">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700;900&display=swap" rel="stylesheet">
  <script type="module" src="./public/js/panier.js" async></script>
  <title>Orinico - Panier</title>
</head>

<body>
  <header>
    <div class="bg-light container-fluid">
      <div class="container">
        <div class="row">
          <nav class="navbar navbar-expand-lg navbar-light">
            <a href="index.html">
              <img src="./images/logo.png" alt="logo orinoco" width="200">
            </a>
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo01">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="panier.html">Panier</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <main>
   
    <div class="container visually-hidden" id="panierPlein">
      <h1 class="text-center m-5">Mon panier</h1>
      <div>
        <table class="tableau-style bg-panier col-md-12 col-lg-12 col-12" >
          <thead class="bg-card">
            <tr>
              <th>Produit</th>
              <th>Prix a l'unité</th>
              <th>Quantité</th>
              <th>Prix total</th>
              <th>Supprimer</th>
            </tr>
          </thead>
          <tbody id="tablePanier">
          </tbody>
        </table>
        <div class="container p-1 total-panier" >
          <div class="d-flex flex-row justify-content-around">
            <div>
              <p class="fts-panier">Total Panier</p>
            </div>
            <div>
              <p class="fts-panier"><span id="totalPrixPanier"></span> €</p>
            </div>
          </div>
        </div>
      </div>
      <form class="w-auto mt-5" id="formClient">
        <div class="row">
          <div class="col-lg-6 col-md-6">
            <label for="nom">Nom</label>
            <input type="text" name="nom" id="nom" class="form-control" placeholder="nom" minlength="1" maxlength="26" required pattern="[A-Za-z]{1,32}">
          </div>
          <div class="col-lg-6 col-md-6">
            <label for="prenom">Prénom</label>
            <input type="text" name="prénom" id="prenom" class="form-control" placeholder="prénom" minlength="1" maxlength="26" required pattern="[A-Za-z]{1,32}">
          </div>
          <div class="col-12 col-lg-7 col-md-7">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" minlength="6" maxlength="50" required placeholder="nom.prenom@exemple.com">
          </div>
          <div class="col-12 col-lg-9 col-md-9">
            <label for="adresse" class="form-label">Adresse</label>
            <input type="text" id="adresse" name="adresse" class="form-control" minlength="7" maxlength="75" placeholder="Adresse" required pattern="^[0-9][A-Za-z0-9 ]{7,75}">
          </div>
          <div class="col-12 col-lg-5 col-md-5">
            <label for="ville" class="form-label">Ville</label>
            <input type="text" id="ville" name="ville" class="form-control" minlength="1" maxlength="26" placeholder="Ville" required pattern="\D+">
          </div>
        </div>
        <div class="col-12 mt-3">
          <button class="btn btn-outline-primary" type="submit" id="formSubmit">Valider</button>
        </div>
      </form>
    </div>
    <div class="container-fluid hidden" id="panierVide">
      <div class="row">
        <div class="text-center size-box-panierVide hidden" id="panierVideBis">
          <p class="size-titre-panierVide"><strong>Votre Panier est vide</strong></p>
          <i class="far fa-frown-open size-icon-panierVide hidden" id="iconPanierVide"></i>
        </div>
      </div>
    </div>

  </main>
  <footer>
    <div class="container-fluid bg-card mt-5">
      <div class="container">
        <div>
          <ul class="list-inline text-center margin-0 p-4">
            <li class="list-inline-item"><a href="">Nous contacter</a></li>
            <li class="list-inline-item"><a href="">À propos</a></li>
            <li class="list-inline-item"><a href="">Conditions générales</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
